<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rock Paper Scissors</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Rock Paper Scissors</h1>
    <div class="choices">
      <button class="choice-btn" data-choice="rock">✊</button>
      <button class="choice-btn" data-choice="paper">✋</button>
      <button class="choice-btn" data-choice="scissors">✌️</button>
    </div>
    <div class="results">
      <p id="player-choice">You: </p>
      <p id="computer-choice">Computer: </p>
      <p id="result">Result: </p>
      <p id="score">Score: You 0 - 0 Computer</p>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
