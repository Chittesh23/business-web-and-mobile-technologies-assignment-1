<!DOCTYPE html>
<link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">

<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Rock Paper Scissors - Chittesh's Website</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body class="dark-theme">
  <header>
    <h1>Chittesh's Website</h1>
    <nav class="navbar">
      <ul class="nav-links">
        <li><a href="index.html">Home</a></li>
        <li><a href="rps.html" class="active">RPS</a></li>
        <li><a href="dom.html">DOM</a></li>
        <li><a href="api.html">API</a></li>
        <li><a href="contact.html">Contact</a></li>
      </ul>
    </nav>
  </header>

  <main class="game-container">
    <h2>Rock Paper Scissors</h2>

    <div class="scoreboard">
      <div>Player Score: <span id="playerScoreDisplay">0</span></div>
      <div>Computer Score: <span id="computerScoreDisplay">0</span></div>
    </div>

    <div class="choices">
      <button class="choiceBtn" data-choice="rock">✊ Rock</button>
      <button class="choiceBtn" data-choice="paper">✋ Paper</button>
      <button class="choiceBtn" data-choice="scissors">✌ Scissors</button>
    </div>

    <div class="results">
      <p>Player: <span id="playerChoiceDisplay">-</span></p>
      <p>Computer: <span id="computerChoiceDisplay">-</span></p>
      <p id="resultDisplay">Make your move!</p>
    </div>
  </main>

  <footer>
    <p>&copy; 2025 Chittesh's Website</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
