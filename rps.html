<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Stylesheets and Fonts -->
  <link rel="stylesheet" href="styles.css" />
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet" />
</head>

<body class="dark-theme">
  <!-- Header -->
  <header>
    <h1>Chittesh's Website</h1>
  </header>

  <!-- Navbar -->
  <nav class="navbar">
    <div class="nav-brand">Chittesh</div>
    <input type="checkbox" id="menu-toggle" />
    <label for="menu-toggle" class="menu-icon">&#9776;</label>

    <ul class="nav-links">
      <li><a href="index.html">Home</a></li>
      <li><a href="rps.html" class="active">RPS</a></li>

    </ul>
  </nav>

  <!-- Main Content -->
  <main class="game-container">
    <h2>Rock Paper Scissors</h2>

    <div class="scoreboard">
      <div>Player Score: <span id="playerScoreDisplay">0</span></div>
      <div>Computer Score: <span id="computerScoreDisplay">0</span></div>
    </div>

    <div class="choices">
      <button class="choiceBtn" data-choice="rock">✊ Rock</button>
      <button class="choiceBtn" data-choice="paper">✋ Paper</button>
      <button class="choiceBtn" data-choice="scissors">✌ Scissors</button>
    </div>

    <div class="results">
      <p>Player: <span id="playerChoiceDisplay">-</span></p>
      <p>Computer: <span id="computerChoiceDisplay">-</span></p>
      <p id="resultDisplay">Make your move!</p>
    </div>
  </main>

  <!-- Footer -->
  <footer>
    <p>&copy; 2025 Chittesh's Website</p>
  </footer>

  <!-- JS -->
  <script src="script.js"></script>
